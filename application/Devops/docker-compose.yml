version: "3.8"
services:
  database:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: house-a-gator
    ports:
    - 3306:3306
  webserver:
    build:
      context: ../frontend
      dockerfile: Dockerfile.frontend
    ports:
    - 80:80
  webapp:
    build:
      context: ../Backend
      dockerfile: Dockerfile.backend
    ports:
    - 5000:5000